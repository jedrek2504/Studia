<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="form.css"/>
    <title>Formularz</title>
</head>
<body>
<div id="container">
    <div id="header">Formularz do edycji XML</div>
    <div id="content">
        <label id="inputLabel">
            Wybierz plik XML<input type="file" name="fileInput" id="plik" type="text/xml">
        </label>
        <button id="loadButton">Load</button>

        <div class="function">
            <div class="t">Dodaj element</div>
            <div id="samochod" class="form">
                <h3>Dodaj samochód</h3>
                <div id="warning1"></div>
                <div id="warning2"></div>
                <div id="warning3"></div>
                <div id="warning4"></div>
                <label>
                    <label for="seria">Seria </label>
                    <select id="seria">
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                        <option value="S4">S4</option>
                        <option value="S5">S5</option>
                        <option value="S6">S6</option>
                        <option value="S7">S7</option>
                        <option value="S8">S8</option>
                    </select>
                </label>
                <label>
                    <label for="segment">Segment </label>
                    <select id="segment">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                </label>
                <label>Nazwa modelu <input type="text" name="model" id="model"></label>
                <label>Pojemność <input type="text" name="pojemnosc" id="pojemnosc"></label>
                <label>Układ <input type="text" name="uklad" id="uklad"></label>
                <label>Spalanie <input type="text" name="spalanie" id='spalanie'></label>
                <label>Pierwsza rejestracja <input type="date" name="data" id='data'></label>
                <button type="button" name="addButton">Add</button>
            </div>

            <div class="function">
                <div class="t">Usuń element</div>
                <div id='usunModel' class="form">
                    <h3>Usun samochód</h3>
                    <label for="deleteCar">Model
                        <select id="deleteCar">
                        </select>
                    </label>
                    <button type="button" name="deleteButton" id="deleteCarButton">Delete</button>
                </div>
            </div>

            <div class="function">
                <div class="t">Modyfikuj element</div>
                <div id="modyfikujSamochod" class="form">
                    <h3>Modyfikuj samochód</h3>
                    <div id="warning5"></div>
                    <div id="warning6"></div>
                    <div id="warning7"></div>
                    <div id="warning8"></div>
                    <label for="pickCar">Samochód do edycji
                        <select id="pickCar">
                        </select>
                    </label>
                    <label>
                        <label for="nowaSeria">Seria </label>
                        <select id="nowaSeria">
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                            <option value="S4">S4</option>
                            <option value="S5">S5</option>
                            <option value="S6">S6</option>
                            <option value="S7">S7</option>
                            <option value="S8">S8</option>
                        </select>
                    </label>
                    <label>
                        <label for="nowySegment">Segment </label>
                        <select id="nowySegment">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </label>
                    <label>Pojemność <input type="text" name="pojemnosc" id="nowaPojemnosc"></label>
                    <label>Układ <input type="text" name="uklad" id="nowyUklad"></label>
                    <label>Spalanie <input type="text" name="spalanie" id='noweSpalanie'></label>
                    <label>Pierwsza rejestracja <input type="date" name="data" id='nowaData'></label>
                    <button type="button" name="modifyCarButton" id="modifyCarButton">Change</button>
                </div>
            </div>

            <button id="saveButton">Zapisz</button>

        </div>
    </div>
    <script src="form.js"></script>
</div>
</body>
</html>
